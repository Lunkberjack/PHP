<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&family=Eczar:wght@400;700&family=Quicksand:wght@600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Regístrate o inicia sesión</title>
</head>

<body>
    <main>
        <div class="container-fluid">
            <div id="texto-bienvenida" class="row">
                <div class="col-6">
                    <h1 class="text-right">Inicia sesión<br>o <span class="underlined-grad">regístrate</span></h1>
                </div>
                <div class="col-1"></div>
                <div class="col-5">
                    <button type="button" id="btn-login" class="btn btn-grad">Inicia sesión</button>
                    <button type="button" id="btn-registro"
                        class="btn btn-grad">&nbsp;&nbsp;Regístrate&nbsp;&nbsp;</button>
                </div>
            </div>

            <div id="login-block" class="row">
                <div class="col-2"></div>
                <div class="col-4">
                    <form class="text-center d-flex flex-column mr-5" action="login.php" method="POST" id="form-login">
                        <label for="user-login">Usuario:</label>
                        <input class="text-center" type="text" name="user-login" required>
                        <br>
                        <label class="pt-3" for="pass-login">Contraseña:</label>
                        <input class="text-center" type="password" name="pass-login" required>
                        <button class="btn btn-outline-primary mt-3" type="submit" form="form-login"
                            value="submit">Submit</button>
                    </form>
                </div>
                <div class="col-1"></div>
                <div class="col-5">
                    <h1 class="text-left">Introduce<br>tus <span class="underlined-grad">datos</span></h1>
                    <div id="volver" class="home position-fixed">
                        <button type="button" id="btn-volver" class="btn">Volver</button>
                    </div>
                </div>
            </div>

            <div id="registro-block" class="row">
                <div class="col-2"></div>
                <div class="col-4">
                    <form class="text-center d-flex flex-column mr-5" id="form-registro" action="registro.php" method="POST">
                        <label for="user-registro">Usuario:</label>
                        <input type="text" name="user-registro" required>
                        <br>
                        <label class="pt-3" for="pass-registro">Contraseña:</label>
                        <input type="password" name="pass-registro" required>
                        <br>
                        <label class="pt-3" for="pass-confirmar">Confirma la contraseña:</label>
                        <input type="password" name="pass-confirmar" required>
                        <button class="btn btn-outline-primary mt-3" type="submit" form="form-registro"
                            value="submit">Submit</button>
                    </form>
                </div>
                <div class="col-1"></div>
                <div class="col-5">
                    <h1 class="text-left">Crea una<br>nueva <span class="underlined-grad">cuenta</span></h1>
                    <div id="volver-registro" class="home position-fixed">
                        <button type="button" id="btn-volver-registro" class="btn">Volver</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        function verLogin() {
            document.getElementById("texto-bienvenida").style.display = 'none'
            document.getElementById("login-block").style.display = 'flex'
            document.getElementById("volver").style.display = 'flex'
            document.getElementById("registro-block").style.display = "none"
        }
        document.getElementById("btn-login").addEventListener("click", verLogin)

        function verRegistro() {
            document.getElementById("registro-block").style.display = 'flex'
            document.getElementById("volver-registro").style.display = 'flex'
            document.getElementById("texto-bienvenida").style.display = 'none'
            document.getElementById("login-block").style.display = 'none'
        }
        document.getElementById("btn-registro").addEventListener("click", verRegistro)

        function volverLogin() {
            document.getElementById("texto-bienvenida").style.display = 'flex'
            document.getElementById("login-block").style.display = 'none'
            document.getElementById("volver").style.display = 'none'
            document.getElementById("registro-block").style.display = 'none'
        }
        document.getElementById("btn-volver").addEventListener("click", volverLogin)

        function volverRegistro() {
            document.getElementById("texto-bienvenida").style.display = 'flex'
            document.getElementById("login-block").style.display = 'none'
            document.getElementById("volver-registro").style.display = 'none'
            document.getElementById("registro-block").style.display = 'none'
        }
        document.getElementById("btn-volver-registro").addEventListener("click", volverRegistro)
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/dd5c343ba9.js" crossorigin="anonymous"></script>
</body>

</html>
